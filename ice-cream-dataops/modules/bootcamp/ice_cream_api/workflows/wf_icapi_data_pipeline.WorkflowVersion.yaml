workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: icapi_assets_extractor
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: create_asset_hierarchy
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_assets_extractor
  - externalId: icapi_timeseries_extractor
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow  
  - externalId: icapi_datapoints_extractor
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_timeseries_extractor 

  - externalId: icapi_ts_assets_contextualization
    type: transformation
    parameters:
      transformation:
        externalId: icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_timeseries_extractor
      - externalId: create_asset_hierarchy 
  - externalId: oee_timeseries
    type: function
    parameters:
      function:
        externalId: oee_timeseries
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_ts_assets_contextualization
      - externalId: icapi_datapoints_extractor  
  
  
    

  
